# Configuration for Alacritty, the GPU enhanced terminal emulator

import:
  # To set the font locally, without needing to always commit and override
  # what's going on on other machines.
  # Basically:
  # - Copy the "font" block below, uncommenting the section with the desired font.
  # - When adding new fonts, add them to the block below.
  - ~/.config/alacritty/fonts.yml

env:
  TERM: xterm-256color

window:
  # When specifying "none", the title bar is hidden, which makes it difficult
  # to move the window.
  # "buttonless" seems to make it possible to "grab" the window at the top,
  # which makes it easier to reposition.
  # However, "buttonless" also hides the title bar, which means that when
  # "grabbing" the top of the window, it'll also overwrite any existing cursor
  # position, selections, etc.
  decorations: full

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 0

# Font configuration
# NOTE: See the comment on "import" above.
font:
