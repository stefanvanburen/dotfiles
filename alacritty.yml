  # bold:
  #   family: PragmataPro Mono
  #   style: Bold

  # italic:
  #   family: PragmataPro Mono
  #   style: Italic

  # bold_italic:
  #   family: PragmataPro Mono
  #   style: Bold Italic

  # normal:
  #   family: Berkeley Mono
  #   style: Regular

  # bold:
  #   family: Berkeley Mono
  #   style: Bold

  # italic:
  #   family: Berkeley Mono
  #   style: Italic

  # bold_italic:
  #   family: Berkeley Mono
  #   style: Bold Italic

  # normal:
  #   family: JetBrains Mono
  #   style: Regular

  # bold:
  #   family: JetBrains Mono
  #   style: Bold

  # italic:
  #   family: JetBrains Mono
  #   style: Italic

  # bold_italic:
  #   family: JetBrains Mono
  #   style: Bold Italic

  # set use_thin_strokes to true on retina displays
  # use_thin_strokes: false
  use_thin_strokes: true

  size: 12.0

