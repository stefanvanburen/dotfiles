# Example kitty font configuration.
# Use in ~/.config/kitty/font.conf.
# Add other fonts here.

font_size 10

font_family      Berkeley Mono
bold_font        auto
italic_font      auto
bold_italic_font auto

font_family      Iosevka Term
bold_font        auto
italic_font      auto
bold_italic_font auto

