# configuration for https://beets.io
#
# To install `beets` on macOS:
#
# $ brew install pipx
# $ pipx install beets
# $ pipx inject beets requests # required for fetchart plugins

# Store music library in ~/Documents/music, which is on iCloud
directory: ~/Documents/music

# NOTE: do not use the fish plugin, as it seemingly breaks the path completion
# of `beet import ~/Downloads/...`.
plugins: fetchart embedart

# Disable color in the UI.
ui:
  color: no
