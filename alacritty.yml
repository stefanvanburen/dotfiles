# Visual Bell
# To completely disable the visual bell, set its duration to 0.
bell:
  duration: 0

# Add alt (option) keybindings.
# This is because otherwise alacritty doesn't know that we want alt (option) to
# behave as a meta key, and it's useful in fish especially to have these
# keybindings:
# https://fishshell.com/docs/current/#shared-bindings
#
# Taken from here:
# https://github.com/alacritty/alacritty/issues/62#issuecomment-347552058
