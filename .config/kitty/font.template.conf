# Example kitty font configuration.
# Use in ~/.config/kitty/font.conf.
# Add other fonts here.

# 10 is generally right, but some fonts can go smaller.
font_size 10

# https://berkeleygraphics.com/typefaces/berkeley-mono/
font_family family="Berkeley Mono"

# https://github.com/be5invis/Iosevka
font_family family="Iosevka Term"

# https://practicaltypography.com/triplicate.html
font_family family="Triplicate A Code"

# https://go.dev/blog/go-fonts
font_family family="Go Mono"

# https://github.com/fabrizioschiavi/pragmatapro
font_family family="PragmataPro Mono Liga"

# https://github.com/eigilnikolajsen/commit-mono
font_family family="CommitMono"

# https://ia.net/topics/a-typographic-christmas
font_family family="iA Writer Mono S"

# https://input.djr.com/
font_family family="Input Mono Compressed"

# https://github.com/arrowtype/recursive
font_family family="Rec Mono Linear"

## https://github.com/githubnext/monaspace

font_family      Monaspace Argon Var Medium
bold_font        Monaspace Argon Var Bold
italic_font      Monaspace Argon Var Italic
bold_italic_font Monaspace Argon Var Bold Italic
# https://github.com/githubnext/monaspace?tab=readme-ov-file#coding-ligatures
font_features MonaspaceArgonVar-Medium +calt +liga +ss01 +ss02 +ss03 +ss04 +ss05 +ss06 +ss07 +ss08 +ss09
font_features MonaspaceArgonVar-Bold +calt +liga +ss01 +ss02 +ss03 +ss04 +ss05 +ss06 +ss07 +ss08 +ss09
